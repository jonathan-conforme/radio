<script>
  const playBtn = document.getElementById("playBtn");
  const liveBar = document.getElementById("liveBar");
  const livePing = document.getElementById("livePing");
  const radio = document.getElementById("radio"); 
  
  // ¡NUEVO!: Capturamos el slider de volumen
  const volumeSlider = document.getElementById("volumeSlider");

  let playing = false;
  let barInterval = null;

  // Ajustamos el volumen inicial del audio al valor del slider (80%)
  radio.volume = volumeSlider.value;

  // ¡NUEVO!: Escuchamos cuando el usuario mueve el slider
  volumeSlider.addEventListener("input", (e) => {
    radio.volume = e.target.value;
  });

  const playIcon = `
    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polygon points="5 3 19 12 5 21 5 3"></polygon>
    </svg>
  `;

  const pauseIcon = `
    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
      <rect x="6" y="4" width="4" height="16" rx="1"></rect>
      <rect x="14" y="4" width="4" height="16" rx="1"></rect>
    </svg>
  `;

  function startLiveBar() {
    liveBar.style.width = "100%";
    barInterval = setInterval(() => {
      liveBar.style.width = "0%";
      setTimeout(() => {
        liveBar.style.width = "100%";
      }, 300);
    }, 1500);
  }

  function stopLiveBar() {
    clearInterval(barInterval);
    liveBar.style.width = "0%";
  }

  playBtn.addEventListener("click", () => {
    if (!playing) {
      playBtn.classList.add("opacity-70");

      radio.play().then(() => {
        setTimeout(() => {
          playBtn.innerHTML = pauseIcon;
          playBtn.classList.remove("animate-pulse", "opacity-70");
          if(livePing) livePing.classList.remove("hidden");
          startLiveBar();
          playing = true;
        }, 400); 
      }).catch((error) => {
        playBtn.classList.remove("opacity-70");
        console.error("Error al conectar con la radio:", error);
        alert("El servidor de radio bloqueó la conexión. Revisa la consola F12.");
      });

    } else {
      radio.pause();
      playBtn.innerHTML = playIcon;
      playBtn.classList.add("animate-pulse");
      if(livePing) livePing.classList.add("hidden");
      stopLiveBar();
      playing = false;
    }
  });
</script>
